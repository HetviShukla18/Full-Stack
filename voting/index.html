<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote for Your Favorite Language</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Vote for Your Favorite Language</h1>
    <div class="buttons">
      <button onclick="vote('javascript')">JavaScript</button>
      <button onclick="vote('python')">Python</button>
      <button onclick="vote('java')">Java</button>
    </div>
    <div class="results">
      <p id="javascript">JavaScript: 0</p>
      <p id="python">Python: 0</p>
      <p id="java">Java: 0</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
